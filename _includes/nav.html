<nav class="site-nav">
  <!-- botÃ³n hamburguesa (solo se muestra en mÃ³viles) -->
  <button id="navToggle" class="nav-toggle" aria-label="Abrir menÃº">â˜°</button>

  <ul id="navList">
    {% for item in site.data.navigation %}
      <li><a href="{{ item.url | relative_url }}">{{ item.title }}</a></li>
    {% endfor %}
  </ul>

  <!-- interruptor claro/oscuro -->
  <button id="themeToggle" aria-label="Cambiar tema">Tema: ðŸŒ“</button>
</nav>

<script>
  // menÃº responsive
  document.getElementById('navToggle')
          .addEventListener('click', () =>
             document.getElementById('navList').classList.toggle('open'));
  // claro / oscuro persistente
  const html = document.documentElement;
  const saved = localStorage.getItem('theme');
  if (saved) html.dataset.theme = saved;
  document.getElementById('themeToggle').onclick = () => {
    html.dataset.theme = html.dataset.theme === 'dark' ? 'light' : 'dark';
    localStorage.setItem('theme', html.dataset.theme);
  };
</script>
