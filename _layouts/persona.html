---
layout: default
---

<section class="character {{ page.slug }}">
  <!-- Bloque 1 · título + frase -->
  <div class="character-block name">
    <h1>{{ page.title }}</h1>
    {% if page.phrase %}
      <blockquote>{{ page.phrase }}</blockquote>
    {% endif %}
  </div>

  <!-- Bloque 2 · texto (cuerpo en Markdown o include) -->
  <div class="character-block text">
    {{ content }}
  </div>

  <!-- Tarjetas de Valeria, Leonora y Dante -->
  <section class="people-row">
    <article class="person-card">
      <a href="{{ '/valeria_/'  | relative_url }}">Valeria</a>
    </article>

    <article class="person-card">
      <a href="{{ '/leonora_/'  | relative_url }}">Leonora</a>
    </article>

    <article class="person-card">
      <a href="{{ '/dante_/'    | relative_url }}">Dante</a>
    </article>
  </section>

  <!-- Bloque 3 · enlace a “La sala de los espejos” -->
  <div class="character-block link">
    <a href="{{ '/la-sala-de-los-espejos/' | relative_url }}">
      ↪︎ Entrar en <strong>La sala de los espejos</strong>
    </a>
  </div>
</section>
