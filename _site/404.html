<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <title> – Crónicas Aquerianas</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/assets/css/style.css">
  </head>
  <body>
    <header class="site-header">
      <nav class="site-nav">
  <!-- botón hamburguesa (solo se muestra en móviles) -->
  <button id="navToggle" class="nav-toggle" aria-label="Abrir menú">☰</button>

  <ul id="navList">
    
      <li><a href="/prologo/">Prólogo</a></li>
    
      <li><a href="/perfiles/">Perfiles</a></li>
    
      <li><a href="/galeria/">Galería</a></li>
    
      <li><a href="/extras/">Extras</a></li>
    
  </ul>

  <!-- interruptor claro/oscuro -->
  <button id="themeToggle" aria-label="Cambiar tema">Tema: 🌓</button>
</nav>

<script>
  // menú responsive
  document.getElementById('navToggle')
          .addEventListener('click', () =>
             document.getElementById('navList').classList.toggle('open'));
  // claro / oscuro persistente
  const html = document.documentElement;
  const saved = localStorage.getItem('theme');
  if (saved) html.dataset.theme = saved;
  document.getElementById('themeToggle').onclick = () => {
    html.dataset.theme = html.dataset.theme === 'dark' ? 'light' : 'dark';
    localStorage.setItem('theme', html.dataset.theme);
  };
</script>

    </header>

    <main class="site-main">
      <style type="text/css" media="screen">
  .container {
    margin: 10px auto;
    max-width: 600px;

  h1 {
    margin: 30px 0;

</style>
